<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--
        css 선택자에 있어서 DOM(요소)의 가족 관계


        자식 선택자( > ) 
            부모 선택자 > 자식 선택자 { 
                ...css 문법
            }
            ex)
                p > .menu {
                    ...
                } (O)


                .menu > p {
                } (X)

        자손 선택자 (' ')
            부모 선택자 자식 선택자{
                ...CSS 문법
            }
    -->
    <link rel="stylesheet" href="./css/style.css">
  </head>

  </body>
  <body>
    <ul>
        <a href="">네이버</a>
        <li>
            <a href="">다음</a>
        </li>
        <li>
            <p>
                <a href="">구글</a>
            </p>
        </li>
    </ul>    
  </body>
</html>
