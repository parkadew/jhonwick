<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!------
        전체선택자
        html의 모든 요소를 선택, 단 전체 선택자는 우선 순위가 가장 낮습니다.

        1.전체 선택자를 통해 텍스트의 색상을 빨간색으로 지정
        2.그 다음에 p태그들에게 텍스트를 파랑으로 지정

        => p 태그의 텍스트 색상은? -- 파란색
        만약 순서가 반대로 된다면? -- 파란색

        순서와 상관없이 우선 순위가 높은게 낮은것을 덮어 씌운다

        *{
            ...CSS 문법
        }
    -->
    <style>
        * {
            font-size: 32px;
            background-color: yellow;
            color: coral;

        }
        /*
            *전체 선택자
            웹 사이트 전체적인 폰트나 색상등을 바꿀때 사용

            style 태그 안에서의 주석은
            /와 *을 통해 작성한다

            전체선택자에는 
            body와html 요소도 포함
        */

        div{
            background-color: rgb(28, 59, 59);
        }
    </style>

</head>

<body>
    <div>하이</div>
    <p>오킹</p>
    </body>

</html>
